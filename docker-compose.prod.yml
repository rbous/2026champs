version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: champanzee_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-champsdb}
    volumes:
      - mongodb_prod_data:/data/db
    networks:
      - champanzee_network

  redis:
    image: redis:7.2-alpine
    container_name: champanzee_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - champanzee_network

  api:
    image: ghcr.io/rbous/champanzee-api:main
    container_name: champanzee_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - champanzee_network

  web:
    image: ghcr.io/rbous/champanzee-web:main
    container_name: champanzee_web
    restart: unless-stopped
    ports:
      - "8081:8080"
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - champanzee_network

volumes:
  mongodb_prod_data:
  redis_prod_data:

networks:
  champanzee_network:
    driver: bridge
